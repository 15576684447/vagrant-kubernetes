-
  hosts: all
  any_errors_fatal: true
  pre_tasks:
    - include_vars: vars.yml
  tasks:
  - command: mkswap /dev/sda2
  - shell: blkid /dev/sda2 -s UUID | cut -f 2 -d '=' | tr -d '"'
    register: SWAPUUID
  - lineinfile:
      line: "UUID={{ SWAPUUID }} none            swap    sw              0       0"
      path: /etc/fstab
  - file:
      state: absent
      path: /var/log/installer/
  - command: dd if=/dev/zero of=/EMPTY bs=64; rm -rf /EMTPY
    ignore_errors: yes
  - command: resize2fs /dev/sda1 60G
  - copy:
      content: "ssh-rsa  vagrant insecure public key"
      dest: /home/vagrant/.ssh/authorized_keys

