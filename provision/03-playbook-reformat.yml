-
  hosts: all
  any_errors_fatal: true
  tasks:
  - command: mkswap /dev/sda2
  - shell: blkid /dev/sda2 -s UUID | cut -f 2 -d '=' | tr -d '"'
    register: SWAPUUID
  - lineinfile:
      line: "UUID={{ SWAPUUID.stdout }} none            swap    sw              0       0"
      dest: /etc/fstab
  - file:
      state: absent
      path: /var/log/installer/
  - command: dd if=/dev/zero of=/EMPTY bs=64k; rm -rf /EMTPY
    ignore_errors: yes
  - command: resize2fs /dev/sda1 60G
  - name: Install default vagrant key
    shell: 'echo "ssh-rsa  vagrant insecure public key" > /home/vagrant/.ssh/authorized_keys && systemctl poweroff'
    args:
      warn: False
